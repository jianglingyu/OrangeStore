<!DOCTYPE html>
{% load  static %}
<html>
<head>
	<title>test</title>
        <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script>

<script>
  $(document).ready(function(){
      $("#option2").click(function(){
        $.get("/deal/user/received/", function(ret){ 
            console.log("***************");
            console.log(ret);
              console.log("****************");
            $("#xxxx").html(ret);
           // $("#123").html("<h1>hello</h1>");
        })
      });
   });
</script>

</head>
<body>
<button type="button" class="btn btn-primary" id="option2">已签收</button>

<div  id = "xxxx">
        {% if orders %}
          <table class="table table-hover" id="table">
   <thead>
      <tr>
         <th>订单号</th>
         <th>购买人</th>
         <th>订单日期</th>
         <th style="padding-left:0; padding-right:0; ">签收状态</th>
      </tr>
   </thead>
   {% for page in orders %}
   <tbody>
      <tr>
      
         <td><a href="/deal/xiangxi/{{ page.order_num}}">{{ page.order_num}}</a></td>
         <td>{{page.pay_name}}</td>
         <td>{{page.order_date}}</td>

         {% if page.is_recieve == False %}
         <td>否</td>
         {% else %}
         <td>是</td>
         {% endif %}
        
      </tr>
   </tbody>     
    {% endfor %}    
    </table>

        {% else %}
        <strong>No pages at present.</strong>
        {% endif %}
</div>

</body>
</html>
