    <link href="{% static 'css/bootstrap-responsive.css' %}" rel="stylesheet">

}

}

}

}

.marr{

<body>

<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="brand" href="/deal/user/">Orange</a>

            <div class="nav-collapse collapse">

                    <li class="navbar-text">Welcome, {{ user.username }}!</li>

                    <li><a href="/deal/logout/">Logout</a></li>

                    <li><a href="/deal/register/">Register</a></li>

                </ul>

        </div>
    </div>
</div>




<form class="span8 mm"  id="category_form" method="post" action="/deal/update/{{ order_num }}/">

    {% csrf_token %}
    {% for field in form.visible_fields %}

    {% endfor %}
    <input class="btn btn-primary" type="submit" name="submit" value="修改提交订单信息"/>
</form>
